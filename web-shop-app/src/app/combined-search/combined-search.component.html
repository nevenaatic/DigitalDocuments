<body>
    <div class="container">
        <mat-card class="card">
            <mat-card-header class="card-title">
                <mat-card-title class="card-title">
                    Combined search
                </mat-card-title>
                <hr />
            </mat-card-header>
            <mat-card-content class="content-card">
                <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill ">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" id="form3Example4cdU" placeholder="Enter name " class="form-control"
                                    [(ngModel)]="this.content" />

                            </div>
                            <div class="col-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="namePS" id="myCheckbox"
                                        (change)="selectPhrase()">
                                    <label class="form-check-label label-style" for="myCheckbox">
                                        Phrase
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group col-md-5">
                                    <input [(ngModel)]="nameSelect" checked type="radio" id="sadrzajPPOznacenAND"
                                        name="sadrzajPPOznacen" value=true>
                                    <label for="sadrzajPPOznacenAND" class="label">AND</label>
                                    <input [(ngModel)]="nameSelect" type="radio" id="sadrzajPPOznacenOR"
                                        name="sadrzajPPOznacen" value=false style="margin-left: 10px;">
                                    <label for="sadrzajPPOznacenOR" class="label">OR</label><br>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill ">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" id="form3Example4cdU" placeholder="Enter Cv content "
                                    class="form-control" [(ngModel)]="this.content" />

                            </div>
                            <div class="col-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="cvPS" id="myCheckbox"
                                        (change)="selectPhrase()">
                                    <label class="form-check-label label-style" for="myCheckbox">
                                        Phrase
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group col-md-5">
                                    <input [(ngModel)]="cvSelect" checked type="radio" id="cv" name="cv" value=true>
                                    <label for="cv" class="label">AND</label>
                                    <input [(ngModel)]="cvSelect" type="radio" id="cv" name="cv" value=false
                                        style="margin-left: 10px;">
                                    <label for="cv" class="label">OR</label><br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill ">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" id="form3Example4cdU" placeholder="Enter CL content "
                                    class="form-control" [(ngModel)]="this.content" />

                            </div>
                            <div class="col-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="clPS" id="myCheckbox"
                                        (change)="selectPhrase()">
                                    <label class="form-check-label label-style" for="myCheckbox">
                                        Phrase
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group col-md-5">
                                    <input [(ngModel)]="clSelect" checked type="radio" id="cl" name="cl" value=true>
                                    <label for="cl" class="label">AND</label>
                                    <input [(ngModel)]="cvSelect" type="radio" id="cl" name="cl" value=false
                                        style="margin-left: 10px;">
                                    <label for="cl" class="label">OR</label><br>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill ">
            <div class="row">
                <div class="col-6">
                      <select class="custom-select" id="inputGroupSelect01" (change)="educationLevel($event)">
                        <option selected>Select education level </option>
                        <option value="I">I - four grades</option>
                        <option value="II">II - primary school</option>
                        <option value="III">III - Three-year professional school </option>
                        <option value="IV">IV -Four-year professional school</option>
                        <option value="V">V - College or Higher School</option>
                        <option value="VI">VI - University</option>
                        <option value="VII">VII - Magistracy</option>
                        <option value="VIII">VIII - Doctorate/PhD</option>
                    </select>
                </div>
                <div class="col-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="educationPS" id="myCheckbox"
                            (change)="selectPhrase()">
                        <label class="form-check-label label-style" for="myCheckbox">
                            Phrase
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group col-md-5">
                        <input [(ngModel)]="educationSelect" checked type="radio" id="educ" name="educ" value=true>
                        <label for="educ" class="label">AND</label>
                        <input [(ngModel)]="educationSelect" type="radio" id="educ" name="educ" value=false
                            style="margin-left: 10px;">
                        <label for="educ" class="label">OR</label><br>
                    </div>
                </div>
            </div>
                 </div> 
                </div>
            </mat-card-content>
        </mat-card>
        <button mat-button color="primary" class="button-cancel" (click)="cancel()"> Cancel</button>
        <button mat-button color="primary" class="button-confirm"> Confirm</button>
    </div>


</body>
