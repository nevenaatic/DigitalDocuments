<body>
    <div class="container">
        <mat-card class="card">
            <mat-card-header class="card-title">
                <mat-card-title class="card-title">
                    Combined search
                </mat-card-title>
                <hr />
            </mat-card-header>
            <mat-card-content class="content-card">
                <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill ">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" id="form3Example4cdU" placeholder="Enter name " class="form-control"
                                    [(ngModel)]="this.nameContent" />

                            </div>
                            <div class="col-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="namePS" id="myCheckbox"
                                        (change)="selectPhraseName()">
                                    <label class="form-check-label label-style" for="myCheckbox">
                                        Phrase
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group col-md-5">
                                    <select  class="custom-select" style="width: 58px;" id="inputGroupSelect01" (change)="nameOperator($event)">
                                        <option selected>Operator </option>
                                        <option value="AND">I</option>
                                        <option value="OR">ILI</option>
                                      </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill ">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" id="form3Example4cdU" placeholder="Enter Cv content "
                                    class="form-control" [(ngModel)]="this.cvContent" />

                            </div>
                            <div class="col-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="cvPS" id="myCheckbox"
                                        (change)="selectPhraseName()">
                                    <label class="form-check-label label-style" for="myCheckbox">
                                        Phrase
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group col-md-5">
                                    <select  class="custom-select" style="width: 58px;" id="inputGroupSelect01" (change)="cvOperator($event)">
                                        <option selected>Operator </option>
                                        <option value="AND">I</option>
                                        <option value="OR">ILI</option>
                                      </select><br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill ">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" id="form3Example4cdU" placeholder="Enter CL content "
                                    class="form-control" [(ngModel)]="this.clContent" (change)="selectPhraseCv()"/>

                            </div>
                            <div class="col-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="clPS" id="myCheckbox"
                                        (change)="selectPhraseCL()">
                                    <label class="form-check-label label-style" for="myCheckbox">
                                        Phrase
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group col-md-5">
                                    <select  class="custom-select" style="width: 58px;" id="inputGroupSelect01" (change)="clOperator($event)">
                                        <option selected>Operator </option>
                                        <option  value="AND">I</option>
                                        <option value="OR">ILI</option>
                                      </select><br>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill ">
            <div class="row">
                <div class="col-6">
                      <select class="custom-select" id="inputGroupSelect01" (change)="educationLevel($event)">
                        <option selected>Select education level </option>
                        <option value="I">I - four grades</option>
                        <option value="II">II - primary school</option>
                        <option value="III">III - Three-year professional school </option>
                        <option value="IV">IV -Four-year professional school</option>
                        <option value="V">V - College or Higher School</option>
                        <option value="VI">VI - University</option>
                        <option value="VII">VII - Magistracy</option>
                        <option value="VIII">VIII - Doctorate/PhD</option>
                    </select>
                </div>
                <div class="col-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="educationPS" id="myCheckbox"
                            (change)="selectPhraseEducation()">
                        <label class="form-check-label label-style" for="myCheckbox">
                            Phrase
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group col-md-5">
                        <select  class="custom-select" style="width: 58px;" id="inputGroupSelect01" (change)="educationOperator($event)">
                            <option selected>Operator </option>
                            <option value="AND">I</option>
                            <option value="OR">ILI</option>
                          </select><br>
                    </div>
                </div>
            </div>
                 </div> 
                </div>
            </mat-card-content>
        </mat-card>
        <button mat-button color="primary" class="button-cancel" (click)="cancel()"> Cancel</button>
        <button mat-button color="primary" class="button-confirm" (click)="submit()"> Confirm</button>
        
        <div *ngFor="let r of result " class="result-div">
            <div class="card" *ngIf="result[0].firstName!= ''">
                  <h5 class="card-title" style="color: black;"> Name and surname: {{r.firstName}} {{r.lastName}}</h5> 
                  <h6 class="card-subtitle mb-2 text-muted" style="margin-left: 40%;"> Education: {{r.education}}</h6>
                <div class="card-body">
                
                 
                  <p class="card-text">Highlight: {{r.highlight}}</p>
                <button class="btn btn-primary" (click)="downloadCV(r.id)" >Download CV</button>
              <button class="btn btn-primary" style="margin-left: 100px;" (click)="downloadCL(r.id)">Download cover letter</button>
             </div>
              
             
       </div>
     </div>
    </div>


</body>
